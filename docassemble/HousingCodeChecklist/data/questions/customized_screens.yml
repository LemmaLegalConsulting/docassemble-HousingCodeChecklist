  - First: users[0].attorney.name.first
    default: |
      % if user_logged_in():
      ${ user_info().first_name }
      % endif
  - Middle: users[0].attorney.middle
    required: False
    default: |
      % if user_logged_in():
      % endif    
  - Last: users[0].attorney.name.last
    default: |
      % if user_logged_in():
      ${ user_info().last_name }
      % endif
  - Suffix: users[0].attorney.name.suffix
