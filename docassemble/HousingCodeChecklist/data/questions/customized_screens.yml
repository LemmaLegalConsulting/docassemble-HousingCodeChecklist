  - ${ other_parties.familiar() }'s email address: other_parties[0].email
    datatype: email
    required: False
---
template: why_need_ll_contact_information_template
subject: |
  % if person_answering == "tenant":
  Why do you need my landlord's contact information?
  % else:
  Why do you need the contact information of the tenant's landlord
  % endif
content: |
  % if person_answering == "tenant":
  Your landlord's contact information will be written
  on the documents that UpToCode creates.

  The court may use the number or email to pick a time
  for you and your landlord to come into court.
  % else:
  The landlord's contact information will be written
  on the documents that UpToCode creates.

  The court may use the number or email to pick a time
  for the tenant and their landlord to come into court.
  % endif
---
id: your name
question:  |
  % if person_answering == "tenant":
  Your name
  % else:
  Tenant's name
  % endif
fields:
  - First: users[0].name.first
  - Middle: users[0].name.middle
    required: False
  - Last: users[0].name.last
  - Suffix: users[0].name.suffix
    code: |
      name_suffix()
    required: False
---
id: any other users
question: |
  % if person_answering == "tenant":
  Did anyone else file with you?
  % else:
  Did anyone else file with the tenant?
  % endif
subquestion: |
  % if len(users.elements) > 1:
  You have already told us about ${comma_and_list(users.complete_elements())}.
  % else:
  We need the name of each person who is part of this case so that
  the court clerk can waive fees for the right file.
  
  We will ask for the name of each person on the "other side"
  next.
  % endif
fields:
  - label: |
      % if person_answering == "tenant":
      Is anyone else on your side of the case?
      % else:
      Is anyone else on the tenant's side of the case?
      % endif
    field: users.there_is_another
    datatype: yesnoradio
---
id: persons address
generic object: Individual
question: |
  % if person_answering == "tenant":
  What is your address?
  % else:
  What is ${ users.familiar() }'s address?
  % endif
subquestion: |
  % if person_answering == "tenant":
  Write the address where you are having the problems you want to report.
  % else:
  Write the address where the tenant is having the problems you want to report.
  % endif
fields:
  - Street Address: users[0].address.address
    address autocomplete: True
  - Unit: users[0].address.unit
    required: False
  - City: users[0].address.city
  - State: users[0].address.state
    default: MA   
    code: |
      states_list()
    validate: |
      lambda y: y == "MA" or validation_error("Write an address in Massachusetts")    
  - Zip Code: users[0].address.zip
    required: False
  - label: |
      % if person_answering == "tenant":
      I have another address where I get mail
      % else:
      The tenant has a separate mailing address
      % endif
    field: users[0].has_separate_mailing_address
    datatype: yesno
validation code: |
  if not users[0].has_separate_mailing_address:
    users[0].mailing_address = users[0].address
---
id: your mailing address
question: |
  % if person_answering == "tenant":
  What is your mailing address?
  % else:
  What is ${ users.familiar() }'s mailing address?
  % endif
fields:
  - ${ users[0].address.address_label}: users[0].mailing_address.address
    address autocomplete: True
  - ${ users[0].address.unit_label}: users[0].mailing_address.unit
    required: False
  - ${ users[0].address.city_label}: users[0].mailing_address.city
  - ${ users[0].address.state_label}: users[0].mailing_address.state
    code: |
      states_list(country_code=AL_DEFAULT_COUNTRY)
    default: ${ AL_DEFAULT_STATE }
  - ${ users[0].address.zip_label}: users[0].mailing_address.zip
    required: False      
  - ${ users[0].address.country_label}: users[0].mailing_address.country
    code: countries_list()
    default: ${ AL_DEFAULT_COUNTRY }
---
id: attorneys name
question: |
  % if person_answering == "attorney":
  **Your** name
  % else:
  Attorney's name
  % endif
fields:
